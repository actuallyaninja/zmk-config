on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.4
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (NICENANOSINCSPLIT Left)
        run: west build -p -s zmk/app -b nice_nano -- -DSHIELD=nicenanosincsplit_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: NICENANOSINCSPLIT Left DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nice_nano.dts.pre.tmp
      - name: NICENANOSINCSPLIT Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 nicenanosincsplit_left.uf2
      - name: Archive (NICENANOSINCSPLIT Left)
        uses: actions/upload-artifact@v2
        with:
          name: nicenanosincsplitfw-left
          path: nicenanosincsplit_left.uf2
      
      - name: West Build (NICENANOSINCSPLIT Right)
        run: west build -p -s zmk/app -b nice_nano -- -DSHIELD=nicenanosincsplit_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: NICENANOSINCSPLIT Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 nicenanosincsplit_right.uf2
      - name: Archive (NICENANOSINCSPLIT Right)
        uses: actions/upload-artifact@v2
        with:
          name: nicenanosincsplitfw-right
          path: nicenanosincsplit_right.uf2

      - name: West Build (MAYPADNICENANO)
        run: west build -p -s zmk/app -b nice_nano -- -DSHIELD=maypadnicenano -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: MAYPADNICENANO DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nice_nano.dts.pre.tmp
      - name: MAYPADNICENANO Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 maypadnicenano.uf2
      - name: Archive (MAYPADNICENANO)
        uses: actions/upload-artifact@v2
        with:
          name: maypadnicenano-fw
          path: maypadnicenano.uf2
          
      - name: West Build (Fourier Left)
        run: west build -p -s zmk/app -b nice_nano -- -DSHIELD=fourier_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Fourier Left DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nice_nano.dts.pre.tmp
      - name: Fourier Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 fourier_left.uf2
      - name: Archive (Fourier Left)
        uses: actions/upload-artifact@v2
        with:
          name: Fourierfw-left
          path: fourier_left.uf2
      
      - name: West Build (Fourier Right)
        run: west build -p -s zmk/app -b nice_nano -- -DSHIELD=fourier_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Fourier Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 fourier_right.uf2
      - name: Archive (Fourier Right)
        uses: actions/upload-artifact@v2
        with:
          name: Fourierfw-right
          path: fourier_right.uf2
          