# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
# ---
board: [ "nice_nano_v2"]
shield: [ "settings_reset", "sofle_left", "sofle_right", "soflergb_left", "soflergb_right", "helix_left", "helix_right" ] #"cornergb_left", "cornergb_right", "orthosnap" , "lily58_left", "lily58_right", "sofle_left", "sofle_right", "maypadnicenano"]
include:
 - board: nice_nano
   shield: settings_reset
