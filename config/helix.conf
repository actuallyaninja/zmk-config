# Enables RGB functionality (Uncomment lines below to enable.)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# disable "Underglow toggling also controls external power" so that OLED can still run with RGB off
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# set the brightness step increment
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10

# underglow min-max
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MIN=05
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=60

# set idle timeout
CONFIG_ZMK_IDLE_TIMEOUT=300000

# turn off RGB when idle
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# display
CONFIG_ZMK_DISPLAY=y